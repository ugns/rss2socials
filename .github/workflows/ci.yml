name: CI

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml', '**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install pip-tools
        run: pip install pip-tools
      - name: Generate requirements.txt (main + dev)
        run: pip-compile --extra dev --strip-extras --output-file=requirements.txt pyproject.toml
      - name: Install all dependencies (main + dev, pinned)
        run: pip install -r requirements.txt
      - name: Install tox
        run: pip install tox
      - name: Run tests
        run: tox -e ${{ matrix.python-version }} -- --junitxml=pytest-results-${{ matrix.python-version }}.xml
      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          fail_ci_if_error: true
          files: pytest-results-${{ matrix.python-version }}.xml
          flags: py${{ matrix.python-version }}
          token: ${{ secrets.CODECOV_TOKEN }}

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install pip-tools
        run: pip install pip-tools
      - name: Generate requirements.txt (main + dev)
        run: pip-compile --extra dev --strip-extras --output-file=requirements.txt pyproject.toml
      - name: Install all dependencies (main + dev, pinned)
        run: pip install -r requirements.txt
      - name: Install tox
        run: pip install tox
      - name: Lint
        run: tox -e lint

  coverage:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install pip-tools
        run: pip install pip-tools
      - name: Generate requirements.txt (main + dev)
        run: pip-compile --extra dev --strip-extras --output-file=requirements.txt pyproject.toml
      - name: Install all dependencies (main + dev, pinned)
        run: pip install -r requirements.txt
      - name: Install tox
        run: pip install tox
      - name: Run coverage
        run: tox -e coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: unit-tests
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Upload test results to Codecov (coverage env)
        uses: codecov/test-results-action@v1
        with:
          fail_ci_if_error: true
          files: pytest-results.xml
          flags: py3x
          token: ${{ secrets.CODECOV_TOKEN }}
